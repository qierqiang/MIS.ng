<!DOCTYPE html>
<html lang="zh" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>MIS</title>
    <link rel="stylesheet/less" type="text/css" href="index.less">
    <script src="http://lib.sinaapp.com/js/lesscss/1.3.3/less-1.3.3.min.js"></script>
    <!--<link rel="stylesheet" href="index.css">-->
    <link rel="stylesheet" href="http://lib.sinaapp.com/js/bootstrap/latest/css/bootstrap.min.css">
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="http://lib.sinaapp.com/js/bootstrap/latest/js/bootstrap.min.js"></script>
    <script src="http://lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.min.js"></script>
</head>

<body>
    <menu-section></menu-section>

    <!-- Tab panes -->
    <div ng-controller="tabController as tabs">
        <div class="tab-content">
            <!--<iframe src="" frameborder="0" class="tab-pane fade"></iframe>-->
            <div role="tabpanel" class="tab-pane fade" ng-class="{'active': tabs.curTabName == t.name, 'in': tabs.curTabName == t.name}"
                id="{{t.name}}" ng-repeat="t in tabs.tabPages">
                <iframe src="{{t.url}}" frameborder="0"></iframe>
            </div>
        </div>

        <!-- Nav tabs -->
        <div class="normal-bg-color">
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" ng-class="{'active': tabs.curTabName == t.name}" ng-repeat="t in tabs.tabHeaders" name="{{t.name}}">
                    <a href="javascript:void(0)" aria-controls="{{t.name}}" role="tab" data-toggle="tab" ng-click="tabs.setCurTab(t.name)" ng-mouseenter="tabs.hoverTabName = t.name"
                        ng-mouseleave="tabs.hoverTabName = ''">
                        {{t.title}} <button type="button" class="close" aria-label="Close" ng-show="tabs.hoverTabName == t.name" ng-if="!t.fixed"><span aria-hidden="true">&times;</span></button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
